<div *ngIf="this.isReady" [ngClass]="{'theme':themeService.isDarkMode}" class="container">
  <mat-form-field>
    <!--suppress HtmlFormInputWithoutLabel -->
    <input (keyup)="applyFilter($event.target.value) //noinspection UnresolvedVariable" matInput placeholder="Filter">
  </mat-form-field>

  <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

    <!-- Topic Column -->
    <ng-container matColumnDef="topic">
      <th *matHeaderCellDef mat-header-cell> Topic</th>
      <!--suppress TypeScriptUnresolvedVariable -->
      <td *matCellDef="let element" class="c1" mat-cell> {{element.topic}} </td>
    </ng-container>

    <!-- Probability Column -->
    <ng-container matColumnDef="probability">
      <th *matHeaderCellDef mat-header-cell> Probability</th>
      <!--suppress TypeScriptUnresolvedVariable -->
      <td *matCellDef="let element" class="c1" mat-cell> {{element.probability | number:'1.5'}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="paragraph_text">
      <th *matHeaderCellDef mat-header-cell> Text</th>
      <!--suppress TypeScriptUnresolvedVariable -->
      <td *matCellDef="let element" mat-cell> {{element.paragraph_text}} </td>
    </ng-container>


    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
</div>

<div class="container">
  <form class="example-form" (ngSubmit)="getPrivacyPolicyData()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Privacy Policy URL" [formControl]="pPUrl">
      <mat-error *ngIf="pPUrl.hasError('required')">
        Privacy policy URL is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="this.privacyPolicyService.progressBar || pPUrl.hasError('required')">{{!this.privacyPolicyService.progressBar ?
      "Submit" :
      "Loading..."}}
    </button>
  </form>
</div>
<app-test *ngIf="privacyPolicyService.progressBar"></app-test>

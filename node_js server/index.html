<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>The Best Site</title>
</head>
<body>
<div class="container">
    <form name="theForm" onsubmit="OnSubmit(); return false;">
        <div class="row justify-content-center form-group">
            <input type="text" class="col-sm-10 form-control" id="pp_url_input" placeholder="Privacy Policy URL"/>
            <button type="submit" class="ml-1 col-sm-1 btn btn-primary" id="send_button">Send</button>
            <small id="error_msg" class="text-danger"></small>
        </div>
    </form>

    <div id="spinner" class="progress" hidden>
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%;"
             aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">25%
        </div>

    </div>


    <div class="row d-flex">
        <div class="col-md-6">
            <h1><span id="pp_score_header"></span><span id="pp_score_badge"></span></h1>
            <div id="pp_text_div" class="d-none">
                <p>
                    <button id="pp_text_collapse_button" class="btn btn-primary" type="button"
                            data-toggle="collapse"
                            data-target="#pp_text_collapse" aria-expanded="false" aria-controls="pp_text_collapse">
                        Show Text
                    </button>
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <table id="statistical_table" class="table table-striped table-dark" hidden>
                <thead>
                <tr>
                    <th scope="col">Parameter</th>
                    <th scope="col">Value</th>
                    <th scope="col">Category Value</th>
                </tr>
                </thead>
                <tbody id="t_body">
                <tr>
                    <th scope="row" id="t_body_row1">Number of Paragraphs</th>
                    <td id="t_body_number_of_paragraphs_val"></td>
                    <td id="t_body_number_of_paragraphs_category_val"></td>
                </tr>
                <tr>
                    <th scope="row" id="t_body_row2">Number of Topics</th>
                    <td id="t_body_number_of_topics_val"></td>
                    <td id="t_body_number_of_topics_category_val"></td>
                </tr>
                <tr>
                    <th scope="row" id="t_body_row3">Missing Material Paragraphs</th>
                    <td id="t_body_missing_material_paragraphs_val"></td>
                    <td id="t_body_missing_material_paragraphs_category_val"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="collapse" id="pp_text_collapse">
        <div id="pp_text_content" class="card card-body">
        </div>
    </div>
</div>
</body>
</html>

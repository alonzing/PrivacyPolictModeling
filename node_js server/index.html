<body>
<div class="container">
    <form name="theForm" onsubmit="OnSubmit(); return false;">
        <div class="row justify-content-center form-group">
            <input type="text" class="col-sm-10 form-control" id="pp_url_input" placeholder="Privacy Policy URL"/>
            <button type="submit" class="ml-1 col-sm-1 btn btn-primary" id="send_button">Send</button>
            <small id="error_msg" class="text-danger"></small>
        </div>
    </form>

<!--    <div class="spinner-border text-primary" role="status">-->

<!--    </div>-->

    <p class="text-justify" id="pp_text"></p>
    <h1><span id="pp_score_header"></span><span id="pp_score_badge"></span></h1>
    <div id="pp_text_div" class="d-none">
        <p>
            <button id="pp_text_collapse_button" class="btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#pp_text_collapse" aria-expanded="false" aria-controls="pp_text_collapse">Show Text
            </button>
        </p>
        <div class="collapse" id="pp_text_collapse">
            <div id="pp_text_content" class="card card-body">
            </div>
        </div>
    </div>
